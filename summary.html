<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיכום שאלון רפואי</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        #summary {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        #summary p {
            margin: 10px 0;
        }
        .button {
            background-color: #0056b3;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>תודה על מילוי השאלון</h1>
        <div id="summary"></div>
        <button id="confirmButton" class="button">מאשר/ת</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const summary = document.getElementById('summary');
            const data = {};
            
            for (let [key, value] of urlParams) {
                if (key === 'allergies') {
                    const allergies = urlParams.getAll('allergies');
                    data[key] = allergies.join(', ');
                } else {
                    data[key] = value;
                }
            }

            for (let [key, value] of Object.entries(data)) {
                const p = document.createElement('p');
                p.textContent = `${key}: ${value}`;
                summary.appendChild(p);
            }

            document.getElementById('confirmButton').addEventListener('click', function() {
                // שליחת נתונים לוובהוק
                fetch('https://hook.eu2.make.com/yxgp0ms3da1fcxfnd9r3ibjmcla2lftf', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('הצלחה:', data);
                    alert('הנתונים נשלחו בהצלחה!');
                })
                .catch((error) => {
                    console.error('שגיאה:', error);
                    alert('אירעה שגיאה בשליחת הנתונים. נסה שנית מאוחר יותר.');
                });
            });
        });
    </script>
</body>
</html>
