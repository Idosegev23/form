<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיכום שאלון רפואי</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #BFA07A;
            --secondary-color: #8B4513;
            --background-color: #F2EEEB;
            --text-color: #4A3728;
            --button-color: #BFA07A;
        }
        body {
            font-family: 'Heebo', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        #summary {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        #summary p {
            margin: 10px 0;
        }
        #summary strong {
            color: var(--primary-color);
        }
        .button {
            background-color: var(--button-color);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin: 30px auto 0;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>תודה על מילוי השאלון</h1>
        <div id="summary"></div>
        <button id="confirmButton" class="button">מאשר/ת</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const summary = document.getElementById('summary');
            const data = {};
            
            for (let [key, value] of urlParams) {
                if (key === 'אלרגיות') {
                    const allergies = urlParams.getAll('אלרגיות');
                    data[key] = allergies.join(', ');
                } else {
                    data[key] = value;
                }
                const p = document.createElement('p');
                p.innerHTML = `<strong>${key}:</strong> ${data[key]}`;
                summary.appendChild(p);
            }

            function createPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFont("helvetica", "normal");
                doc.setFontSize(12);
                doc.setR2L(true);
                
                let yPos = 20;
                doc.text("סיכום שאלון רפואי", 105, yPos, null, null, "center");
                yPos += 10;

                for (let [key, value] of Object.entries(data)) {
                    if (yPos > 280) {
                        doc.addPage();
                        yPos = 20;
                    }
                    doc.text(`${key}: ${value}`, 200, yPos, {align: 'right'});
                    yPos += 7;
                }

                return doc.output('blob');
            }

            document.getElementById('confirmButton').addEventListener('click', function() {
                const pdfBlob = createPDF();
                
                const formData = new FormData();
                formData.append('pdf', pdfBlob, 'summary.pdf');
                for (let [key, value] of Object.entries(data)) {
                    formData.append(key, value);
                }

                fetch('https://hook.eu2.make.com/yxgp0ms3da1fcxfnd9r3ibjmcla2lftf', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('הצלחה:', data);
                    alert('הטופס נשלח בהצלחה!');
                })
                .catch((error) => {
                    console.error('שגיאה:', error);
                    alert('הטופס נשלח בהצלחה!');
                });
            });
        });
    </script>
</body>
</html>
